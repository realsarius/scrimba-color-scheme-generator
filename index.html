<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Color Scheme Generator</h1>
      <form id="colorSchemeForm">
        <input type="color" name="colorInput" id="colorInput" />
        <select name="colorSelect" id="colorSelect">
          <option value="monochrome">Monochrome</option>
          <option value="monochromeDark">Monochrome-dark</option>
          <option value="monochromeLight">Monochrome-Light</option>
          <option value="analogic">analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button type="submit">Get color scheme</button>
      </form>
      <div id="colors">
        <div id="colorOne" class="color">
          <div id="colorOneInfo" class="colorInfo">#F55A5A</div>
        </div>
        <div id="colorTwo" class="color">
          <div id="colorOneInfo" class="colorInfo">#2B283A</div>
        </div>
        <div id="colorThree" class="color">
          <div id="colorTwoInfo" class="colorInfo">#FBF3AB</div>
        </div>
        <div id="colorFour" class="color">
          <div id="colorThreeInfo" class="colorInfo">#AAD1B6</div>
        </div>
        <div id="colorFive" class="color">
          <div id="colorFourInfo" class="colorInfo">#A626D3</div>
        </div>
      </div>
    </div>
  </body>
</html>
